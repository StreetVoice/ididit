<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ididit</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="{{ STATIC_URL }}js/angular-django-rest-resource.js"></script>
    <script src="{{ STATIC_URL }}bower_components/momentjs/moment.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
</body>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">I Did It!</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li>
                <a href="/dashboard/"><span class="glyphicon glyphicon-th-list"></span> Dashboard</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a href="/accounts/{{ user.username }}/edit/"><span class="glyphicon glyphicon-wrench"></span> Settings</a>
            </li>
            <li>
                <a href="/accounts/signout/"><span class="glyphicon glyphicon-user"></span> Sign out</a>
            </li>
            {% else %}
            <li>
                <a href="{% url "socialauth_begin" "google-oauth2" %}"><span class="glyphicon glyphicon-user"></span> Login with Google Account</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container" ng-view></div>
</html>
